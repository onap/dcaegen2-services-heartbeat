# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36

[testenv]
deps=
    -rrequirements.txt
    pytest
    coverage
    pytest-cov
setenv =
    HOSTNAME = miss_htbt_service
    PYTHONPATH={toxinidir}
commands=
    pytest --junitxml xunit-results.xml --cov miss_htbt_service --cov-report xml
    coverage xml
